<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Cố định header */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            font-weight: bold;
            color: #ff5733;
        }

        .list-group-item.active {
            background-color: #ff5733;
            border-color: #ff5733;
        }
    </style>
</head>
<body>
<header class="sticky-header p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Phim <span style="color: red;">Hoạt Hình</span></h1>
        <nav>
            <a href="#" class="me-3">Phim hoạt hình</a>
            <a href="#" class="me-3">Phim yêu thích</a>
            <a href="#" class="me-3">Nhân vật</a>
            <a href="#">Góp ý</a>
        </nav>
    </div>
</header>

<main class="container mt-4">
    <div class="row">
        <aside class="col-md-4">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" data-bs-toggle="list">Welcom đến với
                    khách sạn Nobi</a>
                <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="list">Suneo không lồ</a>
                <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="list">Còi điều khiển vật</a>
                <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="list">Chiếc máy tạo kẹo
                    bông</a>
            </div>
        </aside>
        
        <section class="col-md-8">
            <h2>Tớ là Mari</h2>
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"
                    allowfullscreen></iframe>
            <p class="mt-3">Bộ phim kể về câu chuyện thú vị của nhân vật chính...</p>
        </section>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3">
    <p>&copy; 2023 Thiết kế web bởi hoathinhvn.net</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
