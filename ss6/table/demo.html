<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    -->
    <style>
        table,th,td {
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th {
            height: 50px;
        }
        th,td{
            padding: 10px;
        }
    </style>

</head>
<body>
<h2>Thêm đường viền cho bảng:</h2>

<table>
    <tr>
        <th>Họ đệm</th>
        <th>Tên</th>
        <th>Tiết kiệm ($)</th>
    </tr>
    <tr>
        <td>Nguyễn Khắc</td>
        <td>Nhật</td>
        <td>110</td>
    </tr>
    <tr>
        <td>Nguyễn Thị</td>
        <td>Phương</td>
        <td>170</td>
    </tr>
</table>
</body>
</html>
