<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align: center;
            color: red;
        }
        #para1{
            text-align: center;
            color: cornflowerblue;
        }
        .center{
            text-align: center;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
<p>Every paragraph will be affected by the style.</p>
<p id="para1">Hello World!</p>
<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p>
</body>
</html>
